    <div class="container p-5 bg-container">

            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <span class="btn btn-info px-3 me-3">1</span> Tổng các số dương trong mảng.
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse " aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <p class="text-warning">Thêm số vào mảng</p>
                        <div class="d-flex">
                            <input id="inputNumberArrayOne" type="number" class=" form-control w-50 me-3"
                                placeholder="Nhập số n">
                            <button id="addNumber" class="btn btn-primary rounded-pill fw-bold px-4 py-2 me-3"><i
                                    class="bi bi-plus me-1"></i>Thêm số</button>
                            <button id="submit1" class="btn btn-danger rounded-pill fw-bold px-4 py-2">Tính
                                tổng</button>
                        </div>
                        <p id="result1" class="bg-opacity-25 bg-success w-100 text-black fw-bold mt-3"></p>
                    </div>
                </div>
            </div>
